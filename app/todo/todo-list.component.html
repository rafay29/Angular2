<h2>To-Do Component</h2>
<div *ngIf="todolist">
    <table class="table" style="width:100%">
<tr>
    <td>User Id</td>
    <td>Id</td>
    <td>Title</td>
    <td>Completed</td>
</tr>
<tr *ngFor="let todo of todolist">
    <td>{{todo.userId}}</td>
    <td>{{todo.id}}</td>
    <td>{{todo.title}}</td>
    <td>{{todo.completed}}</td>
</tr>
</table>
