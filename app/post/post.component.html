<div class="container">
    <h1 class="text-center">Post Component</h1>
    <table class="table-striped">
        <tr>
            <td>
                <h3>Id</h3>
            </td>
            <td>
                <h3>Title</h3>
            </td>
        </tr>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td (click)="GetSelectedPost(post)">{{post.title}}</td>
        </tr>
    </table>
    <post-detail [PostInput]="selectedpost"></post-detail>
</div>
