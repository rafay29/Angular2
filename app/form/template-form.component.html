<div class="container">
    <h1>Template Form</h1>
    <code>{{diagnostic}}</code>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name" #spy>
            <br> Todo: remove this: {{spy.className}}
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary">
        </div>
        <div class="form-group">
            <label for="department">Departent</label>
            <select class="form-control" id="department" [(ngModel)]="employee.departmentName" name="department">
                <option *ngFor="let dep of departments" [value]="dep">{{dep}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" [(ngModel)]="employee.contactNumber" name="contact">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
