<div class="container">
    <h1>Reactive Form</h1>
    <form [formGroup]="registerForm">
        <code>{{registerForm.value | json}}</code> {{registerForm.invalid}}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" /> {{ registerForm.get('name').errors | json }}
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" formControlName="salary" />
        </div>
        <div class="form-group">
            <label for="department">Departent</label>
            <select class="form-control" id="department" formControlName="department">
            <option *ngFor="let dep of departments" >{{dep}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" formControlName="contact" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
